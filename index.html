<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="style.css">
    <title>Barra Responsiva</title>
</head>
    <body>
        <header>
            <div class="barra">
                <div class="logo"><a href="#">Web Dev</a></div>
                <ul class="links">
                    <li><a href="home">Home</a></li>
                    <li><a href="sobre">Sobre</a></li>
                    <li><a href="serviços">Serviços</a></li>
                    <li> <a href="contato">Contato</a></li>
                </ul>
                <a href="#" class="acao_bnt">Cadastre-se</a>
                <div class="alternar_bnt">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="menu">
                <li><a href="home">Home</a></li>
                <li><a href="sobre">Sobre</a></li>
                <li><a href="serviços">Serviços</a></li>
                <li> <a href="contato">Contato</a></li>
                <li><a href="#" class="acao_bnt">Cadastre-se</a></li>
            </div>
        </header>

        <main>
            <section id="home">
                <h1>Bem-Vindo</h1>
                <p>Lorem ipsum dolor sit amet consectetur <br> adipisicing elit. Deleniti, ea!</p>
            </section>
        </main>

        <script>
            const toggleBnt = document.querySelector('.alternar_bnt')
            const toggleBntIcon = document.querySelector('.alternar_bnt i')
            const dropDownMenu = document.querySelector('.menu')

            toggleBnt.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')
            
            toggleBntIcon.classList = isOpen
                ? "fa-solid fa-xmark"
                : "fa-solid fa-bars"
            }
        </script>
    </body>
</html>
